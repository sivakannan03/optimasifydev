	<script type="text/javascript" src="js/jquery.flipcountdown.js"></script>

	<script>
$(function(){
	var i = 1000;
	$('#retroclockbox1').flipcountdown();
	var i = 1;
	$('#retroclockbox_counter').flipcountdown({
		tick:function(){
			return i++;
		}
	});

})
</script>
	<script>
$(function(){
	$('#retroclockbox_sm').flipcountdown({size:'sm',showHour:false,showMinute:false,showSecond:true});})</script>
